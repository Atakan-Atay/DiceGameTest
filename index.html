<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="result" class="turns-name2"></div>
    <div id="turn" class="turns-name">Player1's Turn</div>
    <div class="container">
      <div class="player" id="player-2">
        <h2>Player-1's Total Score</h2>
        <p id="roll1">0</p>
        <div class="current-score">
          <h2 id="Current">Current</h2>
          <p id="total-1">0</p>
        </div>
      </div>
      <img src="dice-1.png" alt="dice" class="dice" />
      <div class="player" id="player-1">
        <h2>Player-2's Total Score</h2>
        <p id="roll2">0</p>
        <div class="current-score">
          <h2 id="Current">Current</h2>
          <p id="total-2">0</p>
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="btn btn-new" id="resetButton">New Game</button>
      <button class="btn btn-roll" id="rollButton">Roll</button>
    </div>
    <script src="dicegame.js"></script>
  </body>
</html>
